<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<style>
    *{
        margin: 10px;
    }
    .main{
        width: 100%;
        /* height: 30px; */
        background-color: rgb(173, 168, 168);
    }
</style>
<body>
    <div class="main">
        <div class="p"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat atque dolores illum officia debitis maiores ea magni eum. Ad, modi officiis ex tenetur molestias distinctio enim quia doloremque ratione et?</p></div>
        <div class="button">
            <div id="id1" class="btn btn-success">click</div>
            <div id="id2" class="btn btn-success">double click</div>
            <div id="id3" class="btn btn-success">mouse up</div>
            <div id="id4" class="btn btn-success">mouse down</div>
            <div id="id5" class="btn btn-success">mouse Enter</div>
            <div id="id6" class="btn btn-success">mouse Leave</div>
        </div>
    </div>
</body>
</html>
<script>
  $(document).ready(function(){ 
    
    $("#id3").mouseup(function(){
            $('p').css({color:"#66ff33"})
            $('#id3').css({background:"#8cff66"})
    })
    $("#id1").click(function(){
            $('p').css({color:"white"})
            $('#id1').css({background:"red"})
    })
    $("#id2").dblclick(function(){
            $('p').css({color:"#47d1d1"})
            $('#id2').css({background:"#9966ff"})
    }) 
    
    $("#id4").mousedown(function(){
            $('p').css({color:"#3333cc"})
            $('#id4').css({background:" #1f1f7a"})
    }) 
    $("#id5").mouseenter(function(){
            $('p').css({color:"#ff66ff"})
            $('#id5').css({background:"#993366"})
    }) 
    $("#id6").mouseleave(function(){
            $('p').css({color:"#ff66ff"})
            $('#id6').css({background:"#993366"})
    }) 
    
    
    
    })
</script>
