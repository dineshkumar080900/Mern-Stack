<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    .carousel-indicators{
        background-color: red;
    }
    .carousel{
        width: 200px;
        height: 200px;
    }
</style>
</head>
<body>

    <div class="carousel slide" id="ccc">
        <ul class="carousel-indicators">
            <li data-target="#ccc" data-slide-to="0"></li>
            <li data-target="#ccc" data-slide-to="1"></li>
            <li data-target="#ccc" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="2.png" alt="">
            </div>
            <div class="carousel-item ">
                <img src="1.png" alt="">
            </div>
            <div class="carousel-item ">
                <img src="3.png" alt="">
            </div>
            <a  href="#" class="carousel-control-prev" >
                <span data-slide="prev"  data-target="#ccc">Previous</span>
              </a>
              
              <a class="carousel-control-next" href="#" >
                <span data-slide="next"  data-target="#ccc">Next</span>
              </a>
              
    </div>
   
    
</body>
</html>
