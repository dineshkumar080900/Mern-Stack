<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <script>
        for(j=1;j<=15;j++){
        for(i=1;i<15+1;i++){
        document.write(i+"*"+j+"="+(i*j))
        document.write("<br>")
        }
        document.write("<hr>")
    }
    </script>


<script>
var a=[20,70,89,66,88,1,99,90,88,33,22,33,"dsjihfeu","sdjfhj"]
    let c=a.length
    for(i=0;i<=c+1;i++){

        if(a[i]%2==0){
            document.write('Even'+"<br>"+a[i])
            document.write("<br>"+a[i])
        }
        else if(a[i]%2!=0){
            document.write('Odd'+"<br>"+a[i])
        }
        else{
            document.write(a[i]+"is not a number is string")
        }
    }

</script>
    


    
</body>
</html>
