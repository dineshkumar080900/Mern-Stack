    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golbal and Local Variable</title>
</head>
<body>
    <script>
        var a=10;
        function Myfun(){
            var a=10;
            return a;

        }
    </script>
    <button onclick="alert(Myfun())">click</button>
    <button onclick="alert(a)">click</button>
