<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .badge{
            background-color: rgb(189, 117, 117);
        }
    </style>
</head>
<body>
    
    <script>
        var count=0;
        document.write('<p id="cardadd" class="badge1 badge-secondary">'+count+'</p><button class= "btn btn-success" onclick="addfun()"><i class="fa-solid fa-cart-plus"></i></button><button class= "btn btn-danger" onclick="minuesfun()"><i class="fa-solid fa-square-minus"></i></button>')
        var k=document.getElementById('cardadd').innerHTML;
        function addfun(){
            k=parseInt(k)+1;
            document.getElementById('cardadd').innerHTML=k;
        }
        function minuesfun(){
            if(k>0){
            k=parseInt(k)-1;
            document.getElementById('cardadd').innerHTML=k;
            }
        
        }



    </script>
</body>
</html>
