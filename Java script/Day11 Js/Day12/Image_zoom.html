<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
.RED {
    height: 200px;
    width: 200px;
    background-color: rgb(255, 255, 255);
    overflow: hidden;
}

.sample img {
    transition: transform 0.2s ease-in-out;
    width: 100%;
    height: auto;
}
</style>
<body>
    <p onclick="Infun()" class="btn btn-success"><i class="fa-solid fa-magnifying-glass-plus"></i></p>
    <p onclick="defun()" class="btn btn-dark"><i class="fa-solid fa-magnifying-glass-minus"></i></p>
    <span class="edf"></span>

    <div class="RED">
        <div class="sample">
            <img src="1.jpg" alt="Sample Image">
        </div>
    </div>

    <script>
       console.log(window)
        let scale = 1;
        const scaleStep = 0.1;
        
        function Infun() {
            if (scale < 2) {
                scale += scaleStep;
                document.querySelector(".sample img").style.transform = `scale(${scale})`;
                document.querySelector(".edf").innerHTML = "";
            } else {
                document.querySelector(".edf").innerHTML = "Maximum zoom level reached";
            }
        }
        
        function defun() {
            if (scale > 0.1) {
                scale -= scaleStep;
                document.querySelector(".sample img").style.transform = `scale(${scale})`;
                document.querySelector(".edf").innerHTML = "";
            } else {
                document.querySelector(".edf").innerHTML = "Minimum zoom level reached";
            }
        }
    </script>
</body>
</html>
