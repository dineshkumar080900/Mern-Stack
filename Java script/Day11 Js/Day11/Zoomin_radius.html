<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<style>
.RED{
    height: 200px;
    width: 200px;
    background-color: rgb(169, 92, 92);
}
</style>
<body>


    <button onclick="Infun()" class="btn btn-success">Increced zoom</button>
    <button   onclick="defun()" class="btn btn-dark">Decreced zoom</button>
    <span class="edf"></span>



    <div class="RED">

    </div>
    <script>
        var a=10;
    function Infun(){
       if(a<100){
         a=a+10;
        document.querySelector(".RED").style.borderRadius = `${a}px`;
        document.querySelector(".edf").innerHTML=""
       }
       else{
        document.querySelector(".edf").innerHTML="Not a maximum used Boder radius"

       }
       
    }
    function defun(){
        if(a>0){
            a=a-10;
        document.querySelector(".RED").style.borderRadius = `${a}px`;
        document.querySelector(".edf").innerHTML=""
        }
        else{
            document.querySelector(".edf").innerHTML="Not a used Boder radius"
        }
    }







    </script>
</body>
</html>
