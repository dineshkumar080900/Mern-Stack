<style>
   
.head{
    height: 400px;

    border-radius: 50px;
}

<body>


<div class="head">
   <center>

    <div class="ga">

        <label for="samp">
            <img src="about-2 copy.jpg" width="100" height="100" alt="" id="image"  style="
    margin-top: 160px;
">
        </label>
            </div>
</center>
</div>





<input type="file" id="samp" hidden>

<script>
    var imag=document.querySelector("#samp");
    imag.addEventListener('change',(e)=>{
        var filname=URL.createObjectURL(e.target.files[0]);
document.querySelector('#image').src=filname;
})
</script>
    
</body>
