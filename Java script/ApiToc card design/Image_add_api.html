<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <style>
        .mytable{
            margin: 30px;
            justify-content: center;
            padding: 40px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="mytable">

    


    <script>
        async function Api()
        {
            var mydetails=await fetch('https://jsonplaceholder.typicode.com/photos')
            var data=await mydetails.json()
            var htmltable='<div class="row">';
            var head=Object.keys(data[0])
console.log(head)
           



            data.forEach((e)=>{
                htmltable+=`
        
        <div class='col-lg-4 col-5'>   
                <div class="card" style="width: 18rem;">
    <img class="${e.thumbnailUrl}" src="${e.thumbnailUrl}" alt="">
    <div class="card-body">
      <h5 class="card-title">${e.title}</h5>
      <a href="${e.url}" class="btn btn-primary">Show Photos</a>
    </div>
  </div>
  <br>
    </div>
    
  `;
            })
            htmltable+='</tr></table>'
document.querySelector('.mytable').innerHTML+=htmltable;
        
}
    Api();
    </script>

<table>
    <tr>
        <td></td>
    </tr>
</table>
</div>
</body>
</html>
